<ion-header>

  <ion-navbar>
    <ion-title>M3P</ion-title>

    <ion-buttons end>
      <button ion-button (click)="toggleEditable()">{{editableOn? 'Ok' : 'Editar'}}</button>
    </ion-buttons>

  </ion-navbar>


</ion-header>


<ion-content padding class="bg-image">
  <div class="browser-compat" text-center>

<ion-card>
  <ion-list>
    <ion-item-group [reorder]="editableOn" (ionItemReorder)="reorderItems($event)">

      <button ion-item *ngFor="let nivel of niveis" (click)="irParaEdicaoDeNivel(nivel)">

        <ion-avatar item-start="">
          <img src="{{getUrlImagemNivel(nivel.nome)}}">
        </ion-avatar>

        <ion-label>{{nivel.nome}}</ion-label>
        <button *ngIf="editableOn" icon-only ion-button item-start color="danger" (click)="removerNivel(nivel);$event.stopPropagation();this.changeRef.detectChanges();">
          <ion-icon name="trash"></ion-icon>
        </button>

      </button>

    </ion-item-group>

  </ion-list>
</ion-card>

      Salvar NÃ­veis
    </button>

  </div>

  <ion-fab bottom right *ngIf="editableOn">
    <button ion-fab color="danger" (click)="adicionar()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
