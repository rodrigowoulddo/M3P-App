<ion-header>

  <ion-navbar>
    <ion-title>Autenticação</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-image">
  <div class="browser-compat">


      <ion-row justify-content-center>
          <ion-img style="background: transparent" width="260" height="260" src="http://nqi.ufcspa.edu.br/wiki/selos-niveis/logo.png"></ion-img>
      </ion-row>

      <form (ngSubmit)="login()" #f="ngForm">

        <ion-card>
          <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input [(ngModel)]="email" name="email" type="text" value="" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input [(ngModel)]="password" name="password"  type="password" value="" required></ion-input>
          </ion-item>
        </ion-card>

        <div padding>
          <button ion-button block type="submit" [disabled]="!f.valid">Login</button>
        </div>

      </form>

  </div>
</ion-content>
