<ion-header>

  <ion-navbar>
    <ion-title>Avaliação</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-image">

  <div class="browser-compat">

    <ion-card>
      <ion-card-header><h1 text-center>{{setor?.sigla}}</h1></ion-card-header>
      <ion-note><p text-center>Nível Pretendido: {{objAvaliacao?.nivelPretendido}}</p></ion-note>

      <ion-list>

      <button *ngFor="let nivel of niveis" ion-item  (click)="abrirCriterios(nivel)">
        {{nivel.nome}}

        <!--<ion-icon item-end [color]="avaliacaoService.getCorNivel(nivel)" name="star"></ion-icon>-->

        <!--TODO-->
        <ion-icon *ngIf="!((avaliacaoService.getCorNivel(nivel) === 'avaliacaoAmarelo') && !nivel.avaliacaoManual)"    item-end [color]="avaliacaoService.getCorNivel(nivel)" name="star"></ion-icon>
        <ion-icon *ngIf="(avaliacaoService.getCorNivel(nivel) === 'avaliacaoAmarelo') && !nivel.avaliacaoManual"       item-end color="avaliacaoAmarelo" name="md-help"></ion-icon>

      </button>

      </ion-list>
    </ion-card>


  <button ion-button round class="centralized" (click)="finalizarAvaliacaoClick()"> Finalizar Avaliação</button>

  </div>
</ion-content>
