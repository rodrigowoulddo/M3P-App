<ion-header>

  <ion-navbar>
    <ion-title>{{nivel.nome ? nivel.nome : 'Novo Nível'}}</ion-title>

    <ion-buttons end>
      <button showWhen="android,ios"  ion-button (click)="toggleEditable()">{{editableOn ? 'Ok' : 'Editar'}}</button>
    </ion-buttons>


  </ion-navbar>


</ion-header>


<ion-content padding class="bg-image">

  <div class="browser-compat" text-center>

    <ion-card *ngIf="editableOn">
      <ion-item>
        <ion-label color="dark">Nome do Nível</ion-label>
        <ion-input placeholder="Nome" [value]="nivel.nome" name="nome" [(ngModel)]="nivel.nome"></ion-input>
      </ion-item>
    </ion-card>

<ion-card>
  <ion-list>
    <ion-item-group [reorder]="editableOn" (ionItemReorder)="reorderItems($event)">

      <button ion-item *ngFor="let criterio of nivel.criterios" (click)="irParaEdicaoDeCriterio(criterio)">
        <ion-label>{{criterio.nome ? criterio.nome : 'Novo Critério'}}</ion-label>
        <button *ngIf="editableOn" icon-only ion-button item-start color="danger" (click)="removerCriterio(criterio);$event.stopPropagation();this.changeRef.detectChanges();">
          <ion-icon name="trash"></ion-icon>
        </button>

      </button>

    </ion-item-group>

  </ion-list>
</ion-card>

    <ion-row padding>
      <button showWhen="core" padding class="centralized" ion-button (click)="toggleEditable()">
        {{editableOn ? 'Confirmar' : 'Editar'}}
      </button>

      <button *ngIf="editableOn" ion-button align-self-end showWhen="core" color="danger" icon-only (click)="adicionar()"><ion-icon name="add"></ion-icon></button>
    </ion-row>

  </div>

  <ion-fab bottom right *ngIf="editableOn">
    <button showWhen="android,ios" ion-fab color="danger" (click)="adicionar()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
