<ion-header>

  <ion-navbar>
    <ion-title>Nova Avaliação</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-image">
  <div class="browser-compat">

  <ion-card>

      <ion-card-header>
        Nível Pretendido
      </ion-card-header>

    <ion-card-content>
      <ion-list radio-group [(ngModel)]="nivelPretendido">

        <ion-item *ngFor="let nivel of niveis$ | async; let i = index">

          <ion-label>{{nivel.nome}}</ion-label>
          <ion-radio value={{nivel.nome}} (ionSelect)="botaoInicialDisabled = false"></ion-radio>

        </ion-item>

      </ion-list>
    </ion-card-content>

  </ion-card>

  <button ion-button round class="centralized" [disabled]="botaoInicialDisabled" (click)="iniciarAvaliacao()">Iniciar Avaliação</button>

  </div>
</ion-content>
