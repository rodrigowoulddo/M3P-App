<ion-header>

  <ion-navbar>
    <ion-title>Nova Avaliação</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <ion-list radio-group [(ngModel)]="nivelPretendido">

      <ion-list-header>
        Nível Pretendido
      </ion-list-header>

      <ion-item *ngFor="let nivel of niveis$ | async">
        <ion-label>{{nivel.nome}}</ion-label>
        <ion-radio value={{nivel.nome}}></ion-radio>
      </ion-item>

    </ion-list>

  </ion-card>

  <button ion-button round class="centralized" (click)="iniciarAvaliacao()">Iniciar Valiação</button>

</ion-content>
